name: Modify htpasswd file
on:
  push:
    branches:
      - main

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create htpasswd file
        run: |
          echo "Test content" > ./atelier1/test.txt
          echo "${{ secrets.MY_SECRET_FILE_CONTENT }}" > ./atelier1/.htpasswd
